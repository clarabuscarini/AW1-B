<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 8</title>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">Pandora store</a>

        <ul class="navbar">
            <li><a href="#home">Pagina inicial</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#">sobre</a></li>
            <li><a href="#">Serviço</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </header>

    <section id="home">
        <div class="home-text">
            <h1>Aneis mais em alta no momento</h1>
            <h2>A prata italiana como você nunca viu
            </h2>
        </div>

        <div class="home-img">
            <img src="indice.jpg" alt="banner-logo">
        </div>
    </section>

    <section id="products">
        <div class="heading">
            <h1>Qual o anel ideal pra você</h1>
        </div>

        <div class="grid-container">
            <div class="box">
                <div class="box-img">
                    <img src="Anel.png" alt="sonho de princesa">
                </div>
                <h2>Anel sonho de princesa</h2>
                <p>R$1.000</p>
                <a href="#" class="btn">Comprar</a>
            </div>

            <div class="box">
                <div class="box-img">
                    <img src="solitario.png" alt="solitario">
                </div>
                <h2>Anel solitario real</h2>
                <p>R$ 1.500</p>
                <a href="#" class="btn">Comprar</a>
            </div>

            <div class="box">
                <div class="box-img">
                    <img src="coração.png" alt="pandora coração">
                </div>
                <h2>Anel pandora coração</h2>
                <p>R$ 1.300</p>
                <a href="#" class="btn">Comprar</a>
            </div>
        </div>
    </section>

</body>

</html>
